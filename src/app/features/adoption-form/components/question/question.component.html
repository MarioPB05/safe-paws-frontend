<div class="flex flex-col justify-between h-full">
  <label hlmLabel class="mb-2 w-full">{{ question.question }}</label>

  <input *ngIf="question.type === 0" class="w-full" hlmInput
         [placeholder]="question.placeholder"
         type="text"/>

  <textarea *ngIf="question.type === 1" class="mt-2 w-full" hlmInput>
  </textarea>

  <div *ngIf="question.type === 3" class="flex items-center w-min h-max pb-2">
    <hlm-switch />
    <p class="ps-4 text-gray-400">{{ question.placeholder }}</p>
  </div>
</div>
