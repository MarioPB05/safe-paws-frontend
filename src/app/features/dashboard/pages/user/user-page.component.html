<div class="flex md:flex-row justify-around flex-col-reverse min-w-[425px]">
  <div class="text-center flex flex-col p-5 pb-0 items-center" style="border-color:#FF810A ">
    <h2 hlmH2 class="border-none ">Tus mascotas</h2>
    <app-pet-card></app-pet-card>
  </div>
  <div class="min-w-[425px] p-5 pb-0">
    <div class="text-center flex flex-col" *ngIf="user$ | async as user">
      <h2 hlmH2 class="border-none"> Modifica tus datos </h2>
      <form [formGroup]="form" (ngSubmit)="onSubmit()" >
        <div class="flex flex-col gap-4 items-center justify-center text-left">
          <app-image-uploader class="size-[150px]" svgSize="size-12" textSize="text-base" (imageSelected)="imageSelected($event)" [defaultImage]="user.client.photo" />

          <div class="w-full flex flex-col gap-4 px-14">
            <label for="username" hlmLabel>Nombre de Usuario
              <input  formControlName="username" class="w-full border-black" hlmInput  [placeholder]="user.username"  type='text' id="username" name="name"  />
            </label>

            <label for="username" hlmLabel>Correo Electr√≥nico
              <input formControlName="email" class="w-full border-black" hlmInput  [placeholder]="user.email" type='text' id="email" name="surname"  />
            </label>

            <label for="username" hlmLabel>Nombre
              <input formControlName="name" class="w-full border-black" hlmInput  [placeholder]="user.client.name" placeholder='Nombre' type='text' id="name" name="surname"/>
            </label>

            <label for="username" hlmLabel>Apellido
              <input formControlName="surname" class="w-full border-black" hlmInput  [placeholder]="user.client.surname" placeholder='Apellido' type='tel' id="surname" name="surname"/>
            </label>

            <label for="username" hlmLabel>DNI
              <input formControlName="dni" class="w-full border-black" hlmInput  [placeholder]="user.client.dni" type='text' id="dni" name="surname"/>
            </label>
          </div>

          <button hlmBtn [disabled]="isSubmitting"  class=" max-w-[180px] w-[180px] mb-0 h-10" type="submit" >Guardar</button>
        </div>
      </form>
    </div>
  </div>
</div>
