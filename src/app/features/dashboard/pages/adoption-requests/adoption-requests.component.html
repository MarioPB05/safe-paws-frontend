<hlm-tabs tab="sent" class="w-full">
  <hlm-tabs-list class="w-3/4 sm:w-1/3 grid-x grid grid-cols-2 mx-auto bg-white gap-x-5" aria-label="tabs example">
    <button (click)="fetchSentAdoptions()" hlmTabsTrigger="sent" class="border-2 border-primary gap-1">Enviadas <hlm-icon size="sm" name="lucideArrowUpRight"></hlm-icon></button>
    <button (click)="fetchReceivedAdoptions()" hlmTabsTrigger="received" class="border-2 border-primary gap-1"><hlm-icon size="sm" name="lucideArrowDownLeft"></hlm-icon>Recibidas</button>
  </hlm-tabs-list>
  <div hlmTabsContent="sent">
    <div class="grid grid-cols-1 lg:grid-cols-2 2xl:grid-cols-3 mt-5 ">
      <app-request-card class="justify-self-center mt-5 md:mt-20" *ngFor="let request of requests" [request]="request" mode="sent"/>
    </div>
  </div>
  <div hlmTabsContent="received">
    <div class="grid grid-cols-1 lg:grid-cols-2 2xl:grid-cols-3 mt-5" *ngIf="requests && requests.length > 0; else noRequests">
      <app-request-card class="justify-self-center mt-5 md:mt-20" *ngFor="let request of requests" [request]="request"> </app-request-card>
    </div>

    <ng-template #noRequests>
      <div class="flex flex-col justify-center items-center mx-auto w-1/3">
        <img src="https://img.freepik.com/vector-gratis/ilustracion-perro-triste-dibujos-animados-dibujados-mano_52683-116448.jpg?t=st=1732234625~exp=1732238225~hmac=4ec4cc57c0bd2e01aa935dc325fdc2221d4dbe6d458281af724f87d76686e994&w=900"
             alt="Imagen de perro triste">
        <h2 hlmH2 class="text-center">No has recibido solicitudes de adopci√≥n </h2>
      </div>
    </ng-template>

  </div>
</hlm-tabs>
