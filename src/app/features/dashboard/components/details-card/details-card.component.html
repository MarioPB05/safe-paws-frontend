<hlm-sheet #sheetComponent>
  <hlm-sheet-content *brnSheetContent='let ctx'>
    <hlm-sheet-header>
      <div class="flex flex-col md:flex-row gap-6">
        <div class="relative size-[250px] min-w-[250px] flex items-end justify-center max-md:mx-auto">
          <img class="border-4 border-primary rounded-full aspect-square object-cover size-full absolute" [src]="currentAdoption?.photo" alt="Foto de la mascota">
          <span class="w-fit z-10 text-xl" hlmBadge>{{currentAdoption?.animalType}}</span>
        </div>
        <div class="flex flex-col max-md:items-center justify-center">
          <h3 hlmH3>{{currentAdoption?.name}}</h3>
          <p class="text-gray-500 pb-1">{{currentAdoption?.addressVillage}}</p>
          <p hlmP style="margin-top: 10px;">{{currentAdoption?.description}}</p>
          <button hlmBtn class="mt-4 max-md:w-full w-fit transition-all hover:scale-105">Adoptar Ahora</button>
        </div>
      </div>
    </hlm-sheet-header>
  </hlm-sheet-content>
</hlm-sheet>
